<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typo-rator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.css">
    <link href="./vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center">
        <h2> <i class="fa fa-tachometer" aria-hidden="true"></i> TYPO-Rator</h2>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-6 mx-auto">

                <!-- Word and message section -->

                <p>Type the given word within <span class="text-success" id="seconds">5</span> seconds</p>
                <h2 class="text-warning" id="Current-word">ability</h2>
                <input type="text" class="form-control" id="textInput" placeholder="Start typing..." autofocus>
                <h4 class="mt-5 text-danger" id="feedback"></h4>

                <!-- Time and score panel -->

                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>
                            Time Left: <span id="time">0</span> seconds
                        </h3>
                    </div>
                    <div class="col-md-6 text-center">
                        <h3>
                            Score: <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <div class="instruct text-center">
                    <h3>Instructions</h3>
    
                    <p>Type the word diplayed in the given time to win.
                        <ul>
                            <li>You loose <em>2</em> points for a wrong spelling or timeup</li>
                            <li>You gain <em>2</em> points for a correct spelling</li>
                        </ul> 
                    </p>
                            
                </div>
            </div>
        </div>
    </div>


    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
